<body>
    <script>
        function createStack() {
            //  stack은 lifo 형태를 띈다.
            const stack = [];
            return {
                enstack(item) { // 아이템 추가
                    stack.push(item);
                },
                destack() {
                    return stack.pop();
                    // pop 메소드는 배열의 마지막 원소를 반환하고 해당 원소를 배열에서 제거
                },
                peek() {
                    return stack[stack.length - 1];
                },
                get length() {
                    return stack.length;
                },
                isEmpty() {
                    return stack.length === 0;
                }
            }
        }
    </script>
</body>

</html>

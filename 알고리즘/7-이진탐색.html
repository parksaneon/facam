<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 분할 정복 알고리즘
        // divide : 문제를 하나 또는 둘 이상으로 나눈다.
        // conquer : 나눠진 문제가 충분히 작고, 해결이 가능하다면 해결하고, 그렇지 않다면 다시 나눈다.

        // 이진 탐색
        // divide : 리스트를 2개 이상의 서브 리스트로 나눈다.
        // conquer : 검색할 숫자가 중간값 이상이면 뒷부분의 서브 리스트에서 검색할 춧자을 찾는다.
        //           검색할 숫자가 중간값 이하라면 앞부분의 서브 리스트에서 검색할 숫자를 찾는다.

        // 이때 해당 리시트는 정렬이 되어있는 상태여야만 한다.

        console.log(binary_search([1, 3, 5, 6, 7, 9, 10], 5));

        function binary_search(data, search) {
            if (data.length === 1 && search === data[0]) {
                return true
            }
            if (data.length === 1 && search !== data[0]) {
                return false
            }
            if (data.length === 0) {
                return false
            }
            var middle = Math.floor(data.length / 2);

            if (search === data[middle]) {
                return true
            } else {
                if (search > data[middle]) { // 찾을 값이 중간값보다 크다면
                    return binary_search(data.slice(middle), search); // 뒷부분의 서브 리스트에서 검색
                } else { // 찾을 값이 중간 값보다 작다면
                    return binary_search(data.slice(0, middle), search); // 앞부분의 서브 리스트에서 검색 
                }
            }
        }
    </script>
</body>

</html>

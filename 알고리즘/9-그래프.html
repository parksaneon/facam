<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 그래프 : 실세 세계의 현상이나 사물을 정점또는 노드와 간선으로 표현하기 위해 사용
        // 노드 : 위치를 말하며 정점(vertex)이라고 한다.
        // 간선 : 위치간의 관꼐를 표시한 선으로 노드를 연결한 선이라고 보면 됨(link 또는 branch라고 함)
        // 인접 정점(노드) : 간선으로 직접 연결되 정점(노드)

        // 간선에 화살표의 유무에 따라 방향 그래프, 무방향 그래프토 나뉜다.

        // 진입차수 : 자기 노드로 오는 간선
        // 진출차수 : 자기 노드에서 밖으로 나가는 간선
        // 경로길이 : 경로를 구성하기 위해 사용된 간선의 수


        // 무방향 그래프 : 방향이 없는 그래프
        // 간선을 통해 노드는 양방향으로 갈 수 있다.
        // a, b가 연결되 있을 때 (a, b) 또는 (b, a)로 표기한다.

        // 방향 그래프 : 간선이 있는 그래프
        // a -> b 인경우 <a , b>  b -> a 인 경우에는 <b, a>로 표기한다.
        // <a, b> 와 <b, a> 별개의 존재다.

        // 가중치 그래프 또는 네트워크
        // 간선에 비용 또는 가중치가 표시된 그래프

        // 연결 그래프와 비연결 그래프 
        // 연결 그래프 :무방향 그래프에 있는 모든 노드에 대해 항상 경로가 존재하는 경우
        // 비연결 그래프 : 무방향 그래프에서 특정 노드에 대하 경로가 존재하지 않는 경우

        // 사이클  : 단순 경로의 시작 노드와 종료 노드가 동일한 경우
        // 비순환 그래프 : 사이클이 없는 그래프

        // 완전 그래프 : 모든 노드가 서로 연결된 그래프

        // 방향 그래프, 무방향 그래프, 가중치 그래프가 자주 쓰이는 그래프다

        // 트리와 그래프의 차이
        // 트리는 그래프 중에 속한 특별한 종류라고 볼수 있다.
        // 트리는 그래프의 한 종류로 방향성이 있는 비 순환 그래프다.
        // 트리는 방향 그래프만 존재하며 비순환 그래프로서 사이클이 없다.
        // 트리는 루트노드가 존재하며 부모 자식 관계가 존재한다.

        // 그래프에는 방향, 무방향 그래프 둘다 존재하며 순환, 비순환 그래프 역시 모두 존재한다.
        // 그래프에는 루트 노드나 부모 관계가 존재 하지 않는다.

        // BFS, DFS
        // 너비 우선 탐색 (Breadth First Search)
        // 정점들과 같은 레벨에 있는 노드들(형제 노드들)을 먼저 탐색하는 방식
        // 한 단계식 내려가면사, 해당 노드와 같은 레벨에 있는 노드들(형제 노드들)을 먼저 순회함
        // 형제 노드를 운선적으로 탐색함
        // 형제 노드들을 먼저 탐색하면서 다른 형제 노드들 모두 찾는 데이터가 없다면 하단으로 내려가 탐색

        // 깊이 우선 탐색 (Depth First Search)
        // 정점의 자식들을 먼저 탐색하는 방식
        // 한 노드의 자식을 타고 끝까지 순회한 수 다시 돌아와서 다흔 형제들의 자식을 타고 내려가며 순회함
        // 자식 노드를 우선적으로 탐색함
        // 자식 노드들을 쭉 타고 내려가 데이터를 탐색하며 데이터가 없을 때 상단으로 올라가 다른 노드의 자식들을 탐색한다.(왼쪽부터 탐색)

        // 키가 일반 노드라면 값은 노드의 인접 노드들이다.

    </script>
</body>

</html>

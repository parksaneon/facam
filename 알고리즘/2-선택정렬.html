<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 선택정렬 : 주어진 데이터중 최소값을 찾아 맨 앞의 값과 교체한다.
        // 선택 정렬은 정렬되지 않은 데이터들에 대해 가장 작은 데이터를 찾아 가장 앞의 데이터와 교환해나가는 방식

        // 앞 인덱스 값과 뒤 인덱스 값을 비교해 가장 작은 값을 맨 앞으로 보내는 것이 특징이다.

        // 가장 작은(최소) 값을 선택해서 선택정렬 이라고 생각하기

        // 데이터 길이가 2일 떄는 조건 체크 1번 , 턴 1번      
        // 데이터 길이가 3일 때는 조건 체크 2번 , 턴 2번
        // 데이터 길이가 4일 떄는 조건 체크 3번 , 턴 3번

        // 턴이란 한번 맨 앞의 데이터를 맨 끝의 데이터까지의 비교 한 싸이클이라 한다. 
        // 한 번의 턴이 끝나면 다시 턴을 돈다. 
        // 이때 첫 턴에서는 가장 작은 데이터가 맨 앞 자리에 위치하였을 것이기 떄문에 턴의 조건 체크중 1번이 빠진 상태로 턴을 돈다.
        // 한 번의 턴마다 그 배열의 가장 작은 수는 무조건 해당 턴의 가장 첫 자리로 가게된다.
        // 턴이 바뀔때마다 기준 인덱스가 0 , 1, 2순으로 점점 커진다.


        console.log([5, 4, 3, 1]);

        function sortList(exList) {
            for (var stand = 0; stand < exList.length - 1; stand++) { // 1 turn
                var lowest = stand; // 기준 인덱스 값을 변수에 저장하고
                for (var index = stand + 1; index < exList.length; index++) { // 조건 (1번 턴이 끝날때 마다 그 전턴에서 -1만큼 조건이 감소한다.)
                    if (exList[lowest] > exList[index]) {  // 만약 해당 턴의 맨앞의 인덱스 값이 뒤의 인덱스 값보다 크다면(앞의 인덱스 값이 최소값이 아니라면)
                        lowest = index; // 가장 작은 인덱스 값으로 변경한다. 조건이 끝날떄즘 가장 작은 값의 인덱스를 가진다.
                        var temp = exList[lowest]; // 작은 값을 저장하고
                        exList[lowest] = exList[stand]; //원래 작은 값이 있던 위치에는 기준점의 데이터를 넣어주고
                        exList[stand] = temp; // 턴의 기준점에는 가장 작은 값을 넣어준다.
                    }
                    // 반복문이 끝날때마다 턴의 기준점 인덱스 에는 가장 작은 값이 들어온다.
                }
            }
            return exList
            // stand가 비교 데이터(기준점) 인덱스 라면 index는 비교 시작 인덱스 이다.
        }

        console.log(sortList([5, 4, 3, 1]));
        // {5, 4, 3, 1} 3 turn 3 조건 // 4개의 배열에서 3번의 턴이 끝나고 나면 가장 작은 숫자인 1이 맨 앞으로 간다.
        // {1, 4, 3, 5} 2 turn 2 조건 // 가장 작은 숫자인 1이 맨앞에 있으므로 1과 그 뒤의 숫자를 비교하는 것은 무의미하다. 때문에 조건도 -1 만큼 감소시킨다.
        // {1, 3, 4, 5} 1 turn 1 조건
        // {1, 3, 4, 5} 


    </script>
</body>

</html>
